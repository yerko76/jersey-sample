group 'com.techcasita.jersey'
version '1.0'

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'

repositories {
    mavenCentral()
}
war {
    archiveName 'jersey.war'
}
dependencies {
    compile "javax.ws.rs:javax.ws.rs-api:2.0.1"
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.22.1'
    compile 'log4j:log4j:1.2.17'
    compile 'org.json:json:20141113'
    compile 'com.google.code.gson:gson:2.4'
    // https://mvnrepository.com/artifact/com.owlike/genson
    compile group: 'com.owlike', name: 'genson', version: '1.4'

    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
